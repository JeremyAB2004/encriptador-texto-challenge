<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="img/alura.png" alt="Icono de Alura" id="logo"><h1>Encriptador de texto</h1>
    </header>
    

    <main>
        <div class="seccionIzquierda">
            <textarea name="campoIngresoDatos" id="campoIngresoDatos" placeholder="Ingrese el texto aquí" oninput="ocultarResultado()"></textarea>
            <p id="alertaIngresoDatos"><span>!</span> Solo letras minúsculas y sin acentos</p>
            <div class="seccionBotones">
                <button id="btnEncriptar" onclick="encriptarTexto()">Encriptar</button>
                <button id="btnDesencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </div>
        <div class="seccionDerecha">
            <div id="mensajeNoEncontrado">
                <img src="img/Muneco.png" alt="Muñeco">
                <p class="titulo">Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
            <div id="mensajeEncontrado">
                <p></p>
                <button id="btnCopiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
       
    </main>

    <footer>
        <p>Jeremy Jeshua Acuña Brenes - 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
